<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản lý Sinh viên</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        font-family: Calibri;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
        font-family: Calibri;
    }
</style>
</head>
<body>

<h2>Quản lý Sinh viên</h2>

<form id="studentForm">
    <label for="studentId">Mã SV:</label>
    <input type="text" id="studentId" required><br><br>
    <label for="studentName">Họ và tên:</label>
    <input type="text" id="studentName" required><br><br>
    <label for="studentDOB">Ngày sinh:</label>
    <input type="date" id="studentDOB" required><br><br>
    <label for="studentClass">Lớp học:</label>
    <input type="text" id="studentClass" required><br><br>
    <label for="studentGPA">Điểm GPA:</label>
    <input type="number" id="studentGPA" step="0.01" min="0" max="10" required><br><br>
    <button type="button" onclick="addStudent()">Thêm Sinh viên</button>
</form>

<br>

<table id="studentTable">
    <tr>
        <th>Mã SV</th>
        <th>Họ và tên</th>
        <th>Ngày sinh</th>
        <th>Lớp học</th>
        <th>Điểm GPA</th>
    </tr>
</table>

<script>
    function addStudent() {
        var studentId = document.getElementById("studentId").value;
        var studentName = document.getElementById("studentName").value;
        var studentDOB = document.getElementById("studentDOB").value;
        var studentClass = document.getElementById("studentClass").value;
        var studentGPA = document.getElementById("studentGPA").value;

        var table = document.getElementById("studentTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        cell1.innerHTML = studentId;
        cell2.innerHTML = studentName;
        cell3.innerHTML = studentDOB;
        cell4.innerHTML = studentClass;
        cell5.innerHTML = studentGPA;

        document.getElementById("studentForm").reset();
    }
</script>

</body>
</html>
